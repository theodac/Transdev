<c-row>
  <c-col xs="12">
    <c-card class="mb-4">

      <c-card-body>
        <p class="text-medium-emphasis small">
          Formulaire permettant d'ajouter des données au cube qualité environnementale
        </p>
        <c-row style="margin-top:10px;">
          <c-col xs>
            <input type="number" aria-label="Nom" cFormControl placeholder="Nombre de signalements de qualite environement" />
          </c-col>
          <c-col xs>
            <input aria-label="Email" cFormControl placeholder="Impact carbone" />
          </c-col>

        </c-row>
        <c-row style="margin-top:10px;">
          <c-col xs>
            <input type="number" aria-label="Nom" cFormControl placeholder="Incidents environnementaux" />
          </c-col>
          <c-col xs>
            <input aria-label="Email" cFormControl placeholder="Budget environnement" />
          </c-col>

        </c-row>
        <c-row style="margin-top:10px;">
          <c-col xs>
            <input type="date" aria-label="Nom" cFormControl placeholder="Date données" />
          </c-col>
        </c-row>
        <c-row style="margin-top: 10px;">
          <button cButton
                  class="me-1"
          >Sauvegarder</button>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
